quarkus.devservices.enabled=false

quarkus.langchain4j.ollama.chat-model.enabled=true
quarkus.langchain4j.ollama.chat-model.model-name=llama3.2:1b
quarkus.langchain4j.ollama.timeout=1m
quarkus.langchain4j.log-requests=true
quarkus.langchain4j.log-responses=true

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/spring-vs-quarkus
quarkus.datasource.username=dbuser
quarkus.datasource.password=not-secure
quarkus.hibernate-orm.schema-management.strategy=drop-and-create 